<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="col-3 sidebar">
            <div class="row">
                <div class="logo">
                    <img src="img/Vector.svg" alt="">
                    <h4>Simple Analytics</h4>
                </div>
            </div>
            <div>
                <div class="buttons">
                    <div class="dashboardBtn">
                        <img src="img/dashboard.svg" alt="">
                        <button type="button" class="btn">Dashboard</button>
                    </div>
                    <div class="settingsBtn">
                        <img src="img/settings.svg" alt="">
                        <button type="button" class="btn">Settings</button>
                    </div>
                    <div class="logout">
                        <img src="img/logout.svg" alt="">
                        <button type="button" class="btn">Logout</button>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="col-9 dashboard">
            <div class="container">
                <h1>Dashboard</h1>
                <br>
                <h3>Views</h3>
                <br>
                <div class="views">
                    <div class="box">2500 <br> /day</div>
                    <div class="box">9000 <br> /week</div>
                    <div class="box">2300 <br> /month</div>
                </div>
                <br>
                <div class="pages">
                    <h3>Pages</h3>
                    <button class="page">
                        <p>/ <span>500</span></p>
                    </button>
                    <button class="page">
                        <p>/sample-post</p>
                    </button>
                    <button class="page">
                        <p>/sample-post2</p>
                    </button>
                    <button class="page">
                        <p>/about</p>
                    </button>
                </div>
                <div class="pages">
                    <h3>Country/State</h3>
                    <button class="page">
                        <p>India/AndhraPradesh<span>500</span></p>
                    </button>
                    <button class="page">
                        <p>India/Tamilnadu</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
