<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid stopwatch">
        <div class="row d-flex justify-content-center count">
             <code id="count">0</code>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col d-flex justify-content-center">
                <button type="button" class="startBtn" id="startBtn">Başlat</button>
            </div>
            <div class="col d-flex justify-content-center">
                <button type="button" class="stopBtn" id="stopBtn">Sıfırla</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
